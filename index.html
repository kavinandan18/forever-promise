<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* OPEN BUTTON */
.open-btn{
  background:white;
  color:#c8005a;
  padding:16px 36px;
  border-radius:50px;
  border:none;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  animation:pulse 1.5s infinite;
}

/* CARD */
.card{
  display:none;
  width:min(92vw,420px);
  padding:34px 26px 40px;
  background:linear-gradient(160deg,rgba(255,255,255,.95),rgba(255,255,255,.75));
  border-radius:40px;
  box-shadow:0 25px 70px rgba(0,0,0,.35);
  text-align:center;
  animation:fadeIn 1.5s ease;
}

/* TEXT */
.card p{
  font-size:18px;
  line-height:1.7;
  margin:14px 0;
  background:linear-gradient(90deg,#ff0844,#ff6a88);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
}

.p1{animation:textFade 1s forwards .8s}
.p2{animation:textFade 1s forwards 2.2s}
.p3{animation:textFade 1s forwards 3.6s}

/* GIF */
.gif{
  margin:18px 0;
  opacity:0;
  animation:gifShow 1s forwards 5s;
}
.gif img{
  width:100%;
  max-width:260px;
  border-radius:22px;
}

/* PROPOSE */
.propose{
  margin-top:16px;
  font-size:34px;
  font-weight:900;
  background:linear-gradient(90deg,#ff0844,#ff6a88,#ff0844);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  animation:boom 1.2s forwards 6.5s;
}

/* BUTTONS */
.actions{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:16px;
  opacity:0;
  animation:textFade 1s forwards 7.8s;
}

.actions button{
  padding:10px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.yes{background:#ff4b7d;color:white}
.no{background:#ddd}

/* HAPPY SCREEN */
.happy{
  display:none;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

.happy h1{
  font-size:34px;
  background:linear-gradient(90deg,#ff0844,#ff6a88);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.happy p{
  font-size:18px;
  margin-top:6px;
  color:#8a003a;
}

/* I LOVE YOU */
#loveBig{
  display:none;
  margin-top:22px;
  font-size:clamp(42px,10vw,90px);
  font-weight:900;
  background:linear-gradient(90deg,#ff0844,#ff6a88,#ff0844);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:loveZoom 2.2s ease forwards, heartBeat 1.2s infinite;
}

/* FALLING */
.fall{
  position:fixed;
  top:-30px;
  font-size:26px;
  animation:fall linear infinite;
  pointer-events:none;
}

/* ANIMATIONS */
@keyframes fall{to{transform:translateY(110vh);opacity:0}}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
@keyframes textFade{to{opacity:1}}
@keyframes pulse{50%{transform:scale(1.1)}}
@keyframes gifShow{to{opacity:1}}
@keyframes boom{from{opacity:0;transform:scale(.5)}to{opacity:1;transform:scale(1)}}
@keyframes loveZoom{from{transform:scale(0);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes heartBeat{50%{transform:scale(1.1)}}
</style>
</head>

<body>

<button class="open-btn" onclick="openLove()">Tap to Open üíñ</button>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<div class="card" id="card">
  <p class="p1">Tum meri zindagi ka sabse khoobsurat ehsaas ho‚Ä¶</p>
  <p class="p2">Tumhare saath har pal ek sapna lagta hai ‚ù§Ô∏è</p>
  <p class="p3">Aaj dil se ek baat poochni hai‚Ä¶</p>

  <div class="gif">
    <img src="https://media.giphy.com/media/xd7EHNVClXWg35nn0q/giphy.gif">
  </div>

  <div class="propose">Will you be mine? üíñ</div>

  <div class="actions">
    <button class="yes" onclick="yesLove()">Yes üòç</button>
    <button class="no" id="noBtn">No üòú</button>
  </div>
</div>

<div class="happy" id="happy">
  <h1>You made me the happiest üíï</h1>
  <p>Forever starts now‚Ä¶</p>

  <div id="loveBig">I LOVE YOU ‚ù§Ô∏è</div>
</div>

<script>
function openLove(){
  document.querySelector('.open-btn').style.display='none';
  document.getElementById('card').style.display='block';
  document.getElementById('music').play();
  rain();
}

function yesLove(){
  document.getElementById('card').style.display='none';
  document.getElementById('happy').style.display='block';
  sparkBurst();

  setTimeout(()=>{
    document.getElementById('loveBig').style.display='block';
  },1800);
}

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*70+"vw";
  noBtn.style.top=Math.random()*70+"vh";
});

/* RAIN */
function rain(){
  const items=["‚ù§Ô∏è","üåπ","üíñ"];
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="fall";
    r.innerHTML=items[Math.floor(Math.random()*items.length)];
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },280);
}

/* SPARK BURST */
function sparkBurst(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.style.position="fixed";
    s.style.width="6px";
    s.style.height="6px";
    s.style.borderRadius="50%";
    s.style.background="white";
    s.style.boxShadow="0 0 15px white";
    s.style.left="50vw";
    s.style.top="50vh";
    s.style.pointerEvents="none";

    const x=(Math.random()-0.5)*300;
    const y=(Math.random()-0.5)*300;

    s.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{duration:1200,easing:"ease-out"});

    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }
}
</script>

</body>
</html>
