<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day üß∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* üéµ MUSIC */
audio{display:none}

/* üß∏ TEDDY RAIN */
.teddy-rain span{
  position:fixed;
  top:-60px;
  font-size:42px;
  animation:fall linear infinite;
  opacity:.9;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* CARD */
.card{
  width:92vw;
  max-width:380px;
  height:530px;
  perspective:1200px;
  position:relative;
  z-index:2;
}

.inner{
  width:100%;
  height:100%;
  position:absolute;
  transform-style:preserve-3d;
  transition:transform 1.3s cubic-bezier(.4,.2,.2,1);
}

.card.flip .inner{
  transform:rotateY(180deg);
}

/* SIDES */
.side{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:26px;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
}

.front{
  background:linear-gradient(160deg,#fff1f6,#ffe4ec);
  justify-content:center;
}

.back{
  background:linear-gradient(160deg,#fff0f5,#fce4ec);
  transform:rotateY(180deg);
  justify-content:flex-start;
}

/* GIF */
.gif{
  margin-top:12px;
  transition:transform 0.8s ease;
}

.gif img{
  width:100%;
  max-width:240px;
  border-radius:24px;
  box-shadow:0 18px 45px rgba(0,0,0,.35);
  animation:softZoom 4s ease-in-out infinite;
}

@keyframes softZoom{
  50%{transform:scale(1.07)}
}

/* üß∏ MOVE GIF UP WHEN TYPING */
.back.typing .gif{
  transform:translateY(-30px);
}

/* TEXT */
.romantic{
  margin-top:18px;
  font-size:17px;
  line-height:1.8;
  color:#6a1b3a;
  min-height:120px;
}

/* BUTTON */
button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:17px;
  background:linear-gradient(90deg,#ff5f9e,#ff8fab);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 26px rgba(0,0,0,.3);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.08)}
}

/* FINAL */
.final{
  margin-top:12px;
  font-size:32px;
  font-weight:900;
  background:linear-gradient(90deg,#ff4d6d,#ffb3c6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  transform:scale(.6);
  transition:1s ease;
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<!-- üß∏ RAIN -->
<div class="teddy-rain" id="rain"></div>

<!-- CARD -->
<div class="card" id="card">
  <div class="inner">

    <!-- FRONT -->
    <div class="side front">
      <h2>üß∏ Happy Teddy Day üß∏‚ù§Ô∏è</h2>
      <p class="romantic">
        ‚ÄúHolding you in my arms is the best feeling in the world. On this Teddy Day, I promise to always be your teddy bear!‚Äù üß∏üíï
      </p>
      <button onclick="flipCard()">üíå Open for You</button>
    </div>

    <!-- BACK -->
    <div class="side back">
      <div class="gif">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3FoOXYxaDAxcjQ3b2puc2Jndno0NGFrb3RyMXI3ZmE1MTZ4ejVmaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/zFHu7yuSHm4H5gNZVx/giphy.gif">
      </div>

      <p class="romantic" id="typeText"></p>
      <div class="final" id="finalMsg">I LOVE YOU üß∏‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
// üß∏ TEDDY RAIN
const emojis=["üß∏","üêª","ü§é","‚ù§Ô∏è","üéÄ","üíñ"];
setInterval(()=>{
  const s=document.createElement("span");
  s.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(4+Math.random()*4)+"s";
  document.getElementById("rain").appendChild(s);
  setTimeout(()=>s.remove(),9000);
},160);

// FLIP
function flipCard(){
  document.getElementById("card").classList.add("flip");
  document.getElementById("music").play();
  setTimeout(typeText,800);
  setTimeout(showFinal,4200);
}

// TYPING
const lines = [
  "Happy Teddy Day, my love‚Ä¶ üß∏üíñ",
  "You are my warm hug, my cuddly teddy, my comfort ‚ù§Ô∏è",
  "Just like this teddy, I promise to stay by your side forever üíï",
  "You are the softest blessing in my life ü•∞"
];


let l=0,c=0;

function typeText(){
  const el=document.getElementById("typeText");

  // üß∏ MOVE GIF UP
  document.querySelector(".back").classList.add("typing");

  if(l<lines.length){
    if(c<lines[l].length){
      el.innerHTML+=lines[l][c++];
      setTimeout(typeText,45);
    }else{
      el.innerHTML+="<br>";
      l++; c=0;
      setTimeout(typeText,350);
    }
  }
}

// FINAL
function showFinal(){
  const f=document.getElementById("finalMsg");
  f.style.opacity=1;
  f.style.transform="scale(1)";
}
</script>

</body>
</html>
