<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#3e2723,#5d4037,#8d6e63);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* OPEN BUTTON */
.open-btn{
  background:#fff;
  color:#4e342e;
  padding:16px 38px;
  border-radius:50px;
  font-size:20px;
  border:none;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:pulse 1.5s infinite;
}

/* 3D FLIP CONTAINER */
.scene{
  display:none;
  width:92vw;
  max-width:420px;
  height:520px;
  perspective:1200px;
}

.card{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1.4s ease;
}

.card.flip{
  transform:rotateY(180deg);
}

/* CARD SIDES */
.side{
  position:absolute;
  inset:0;
  border-radius:32px;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px;
  text-align:center;
}

/* FRONT */
.front{
  background:linear-gradient(160deg,#fff8f0,#f3e5d8);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

.front h1{
  font-size:34px;
  background:linear-gradient(90deg,#4e342e,#a1887f,#4e342e);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.front p{
  margin-top:14px;
  font-size:18px;
  color:#4e342e;
}

/* BACK */
.back{
  background:linear-gradient(160deg,#fff3e0,#efebe9);
  transform:rotateY(180deg);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

/* TYPING TEXT */
.typing{
  font-size:18px;
  line-height:1.8;
  color:#4e342e;
  min-height:90px;
}

/* GIF */
.gif{
  margin:20px 0;
}

.gif img{
  width:100%;
  max-width:230px;
  border-radius:24px;
  box-shadow:0 18px 45px rgba(0,0,0,.4);
  animation:softZoom 6s ease-in-out infinite;
}

/* FINAL */
.final{
  margin-top:10px;
  font-size:30px;
  font-weight:900;
  background:linear-gradient(90deg,#3e2723,#a1887f,#3e2723);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* HAPPY SCREEN */
.happy{
  display:none;
  text-align:center;
  animation:fadeIn 1.3s ease;
}

.happy h1{
  font-size:34px;
  color:#fff;
}

.happy p{
  font-size:18px;
  color:#f5e9e0;
  margin-top:8px;
}

.love{
  margin-top:22px;
  font-size:56px;
  font-weight:900;
  background:linear-gradient(90deg,#ffccbc,#ffe0b2,#ffccbc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:zoom 2s infinite;
}

/* FALLING */
.fall{
  position:fixed;
  top:-30px;
  font-size:26px;
  animation:fall linear infinite;
  pointer-events:none;
}

/* ANIMATIONS */
@keyframes pulse{50%{transform:scale(1.1)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1}}
@keyframes zoom{50%{transform:scale(1.12)}}
@keyframes softZoom{50%{transform:scale(1.06)}}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}
</style>
</head>

<body>

<button class="open-btn" onclick="openCard()">Tap to Open üç´</button>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<div class="scene" id="scene">
  <div class="card" id="card">

    <!-- FRONT -->
    <div class="side front">
      <h1>For You ‚ù§Ô∏è</h1>
      <p>Tap again to open üç´</p>
    </div>

    <!-- BACK -->
    <div class="side back">
      <div class="typing" id="typing"></div>

      <div class="gif">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUycGxvdWQwbzBuMjgzdzFwNHM3eDA2ZnJwYWg2eW9mNmQzNWcyMDhkYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1ipgTB2guMOEW9TMBT/giphy.gif">
      </div>

      <div class="final">Happy Chocolate Day üç´‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<div class="happy" id="happy">
  <h1>You made me the happiest üíï</h1>
  <p>Forever starts now‚Ä¶</p>
  <div class="love">I LOVE YOU</div>
</div>

<script>
let opened=false;

function openCard(){
  document.querySelector('.open-btn').style.display='none';
  document.getElementById('scene').style.display='block';
  document.getElementById('music').play();
  rain();

  if(!opened){
    opened=true;
    setTimeout(()=>{
      document.getElementById('card').classList.add('flip');
      typeText();
    },600);

    setTimeout(()=>{
      document.getElementById('scene').style.display='none';
      document.getElementById('happy').style.display='block';
    },12000);
  }
}

/* TYPING EFFECT */
const text = 
"Chocolate jaise sweet ho tum üç´\n" +
"Tumhare saath har pal aur bhi special lagta hai ‚ù§Ô∏è\n" +
"Aaj Chocolate Day par bas itna kehna tha‚Ä¶";

let i=0;
function typeText(){
  const el=document.getElementById("typing");
  if(i<text.length){
    el.innerHTML += text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++;
    setTimeout(typeText,55);
  }
}

/* FALLING */
function rain(){
  const items=["üç´","‚ù§Ô∏è","ü§é"];
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="fall";
    r.innerHTML=items[Math.floor(Math.random()*items.length)];
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },260);
}
</script>

</body>
</html>
